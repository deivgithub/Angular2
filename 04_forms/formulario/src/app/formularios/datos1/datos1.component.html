<form class="container">
    <p>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" [(ngModel)]="oBook.author">
    </p>
    <p>
        <label for="title">titulo:</label>
        <input type="text" id="title" name="title" [(ngModel)]="oBook.title">
    </p>
    <p>
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" [(ngModel)]="oBook.editorial">
    </p>
    <p>
        <label for="numPage">Numero de páginas:</label>
        <input type="text" id="numPage" name="numPage" [(ngModel)]="oBook.numPage">
    </p>
    <p>
      <input type="checkbox" id="exlibris" name="exlibrix" [(ngModel)]="oBook.exlibris">
      <label for="exlibris">Disponible</label>
    </p>
    <p>
      <label for="genero">Selecciona un género:</label>
      <input type="radio" id="fantastico" name="genero" [(ngModel)]="oBook.genero" value="fantastico">
      <label for="genero">Fantástico</label>
      <input type="radio" id="policiaco" name="genero" [(ngModel)]="oBook.genero" value="policiaco">
      <label for="genero">Policiaco</label>
      <input type="radio" id="otros" name="genero" [(ngModel)]="oBook.genero" value="otros">
      <label for="genero">Otros</label>
    </p>
    <p>
        <label for="genero">Selecciona un país:</label>
        <select id="country" name="country" [(ngModel)]="oBook.country">
          <option *ngFor="let country of aCountries" [ngValue]="country">{{country.name}}</option>
        </select>
    </p>
    <h2>Resultado: </h2>
    <p>{{oBook | json}}</p>
</form>
<div class="container">
  <button (click)="btnAdd()">Añadir</button>
  <button (click)="btnClearForm()">Limpiar</button>
