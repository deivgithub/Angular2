<div class="container">
  <p [style.color]="estiloColor" [style.font-size.em]="tamLetra">
    <label for="idea">Dime una idea:</label>
    <input type="text" id="idea" name="idea" [(ngModel)]="sIdea">
  </p>
  <!--
  <p [style]="estilos">
      <label for="idea1">Dime una idea (ngStyle con string):</label>
  </p>
-->
  <p [ngStyle]="oEstilo">
      <label for="idea2">Dime una idea (ngStyle con objeto):</label>
  </p>
  <p>
      Estilos: {{estilos | json}}
  </p>
  <button (click)="btnAdd()">AÃ±adir</button>
  <button (click)="btnClearForm()">Limpiar</button>
  <div *ngIf="aIdeas.length">
    <h2>Lista de ideas (con *ngIf)</h2>
    <ul>
      <li *ngFor="let idea of aIdeas; let i = index">{{i+1}} - {{idea}}</li>
    </ul>
  </div>
  <div [hidden]="aIdeas.length? false: true">
      <h2>Lista de ideas (con hidden)</h2>
      <ul>
        <li *ngFor="let idea of aIdeas; let i = index">{{i+1}} - {{idea}}</li>
      </ul>
  </div>

  <div *ngIf="aIdeas.length > 0; then ideasTemplate else vacioTemplate"></div>
  <ng-template #ideasTemplate class="lista">
      <h2>Lista de ideas</h2>
      <ul><li *ngFor="let idea of aIdeas">{{idea}}</li></ul>
  </ng-template>
  <p>Escribe alguna idea</p>
  <ng-template #vacioTemplate>
  </ng-template>  
</div>
